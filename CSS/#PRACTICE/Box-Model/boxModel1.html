<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Box-Model </title>
</head>
<style>
      *{
            margin: 0;
            padding: 0;box-sizing: border-box;
      }
      .container{
            border: 2px solid red;
            margin-top: 20px;
            margin-left: 30px;
            padding: 10px;
            max-width: 700px;
            max-height: 500px;
            outline: 2px solid gold;
      }
      div p{
            border: 10px dotted green; 
            border-bottom-color: black;
            border-bottom-style: dotted;
            border-left-color:blue;
            border-left-style: dotted;
            border-top-color: red;
            outline: 3px groove #ac38dd;/*width style color*/
            /*linear-gradient(to right, red , yellow)*/
            /* border-bottom-left-radius: 45px; */
            border-radius: 20px;
      }
</style>
<div class="container">
            <body>
            <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod hic ea obcaecati architecto quis facilis, quibusdam dolor velit pariatur voluptate, aspernatur doloribus iste sunt optio incidunt numquam assumenda tempore nostrum!
            </p>
      </div>
</body>
</html>
