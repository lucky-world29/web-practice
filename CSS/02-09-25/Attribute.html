<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Attribute selector</title>
      <style>
            input[type]{
                  border: 2px solid red;
            }
            input[type="text"]{
                  border: 2px solid blue;
            }
            input[placeholder]{
                  border-radius: 20px;
            }
            [name]{
                  color: green;
            }
            button[class="button"]{
                  padding: 6px 12px;
            }
            div[class ^= "text"]{
                  background-color: yellow;
            }
            div[class $= "text"]{
                  border: 2px solid rgb(14, 151, 214);
            }
            [class *= "tex"]{
                  font-size: 20px;
            }
            section[class*='eom']{ /*it chakes uppper case loser case */
                  background-color: aqua;
            }
            
      </style>
</head>
<body>
      <form>
            <input type="text" name="username">
            <input type="password" name="password" placeholder="password">
            <input type="number" name="age" placeholder="age">
            <input type="text" id="" placeholder="">
            <button type="button" class="button">click me</button>
      </form>

      <div class="text">div 1</div>
      <div class="text div tex">div 2</div>
      <div class="text123 text">div 3</div>
      <div class="tex text">div 4 </div>

      <section class="demo">section 1</section>
      <section class="demoSection">section 2</section>
      <section class="secDemo">section 3</section>

      
      <article class="myArt Art">article 1</article>
      <article class="my Art">article 2</article>
      <article class="my Art tag">article 3</article>
</body>
</html>
