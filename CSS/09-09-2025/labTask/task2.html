<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS Grid Layout ;Header,Main,...</title>
      <style>
            * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
            }
            body {
                  font-family: Arial, sans-serif;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
            }
            #header {
                 grid-row: 1/2;
                 grid-column: 1/span 2;
            }
            .main{
                  display: grid;
                  grid-template-rows: repeat(3,1fr);
                  grid-template-columns: repeat(3,1fr);
                height: 100vh;
            }
            .content{
                display: flex;
                grid-row: 2/3;
                grid-column: 1/span 2;
                height: 50%;
                gap: 7px;
            }
            .content .div1{
                  background-color: lightcoral;
                  border-radius: 10px;
                  padding: 20px;
                  height: 550px;
                  margin-bottom: 5px;
            }
           #footer{
            grid-row: 3/4;
            grid-column: 1/span 2;
           }
           .div3{
            background-color: rgb(143, 158, 187);
            border-radius: 10px;
            height: 550px;
           }
        .h6{
            margin-top: 10px;
        }

        .div2{
            background-color: lightgreen;
            border-radius: 10px;
            padding: 10px;
            height: 550px;
            
        }
           
      </style>
</head>

<body>
      <div class="main">
            <!-- 1 -->
            <section id="header">
                  <header>
                        <h1 style="text-align: left; padding: 30px; background-color: lightblue; border-radius: 10px;">
                              My Awesome Website</h1>
                  </header>
            </section>

            <!-- 2 -->
          <section class="content">
                  <div class="div1">
                        <ul>
                              <li>Home</li>
                              <li>About</li>
                              <li>Services</li>
                              <li>Contact</li>
                        </ul>
                  </div>
                  <div class="div2">
                              <h2>Welcome to My Website</h2>
                              <p>This is a simple webpage layout using CSS Grid.</p>
                  </div>
                  <div class="div3" style="padding: 10px;">
                        <h2>Recent Posts</h2>
                              <h6 class="h6">Arcticle 1 : Grid Layout Tips</h6>
                              <h6 class="h6">Arcticle 1 : Grid Layout Tips</h6>
                              <h6 class="h6">Arcticle 1 : Grid Layout Tips</h6>
                  </div>
           
</section>

            <!-- 3 -->
            <section id="footer">
                  <footer>
                        <p style="text-align: center; padding: 20px; background-color: lightgray; border-radius: 10px;">
                              &copy; 2025 My Awesome Website</p>
                  </footer>
            </section>
      
</div>
</body>

</html>
