<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>position in css</title>
      <style>
            *{
                  padding: 0;
                  margin: 0;
                  box-sizing: border-box;
            }
            #mainBox{
                  border: 2px solid rebeccapurple;
                  height: 450px;
                  width: 300px;
                  background-color: gray;
                  margin: auto;
            }
            div{
                  background-color: lightblue;
                  /* pad: 10px; */
                  height: 200px;
                  width: 200px;
                  color: white;
            }
            div:nth-child(1){
                  position: relative;
                  top: 30px;
                  left: 50px;
                  /* bottom: 50px; */
            }
            div:nth-child(2){
                  position: relative;
                  top: 10px;
                  left: 20px;
            }
            main{
                  height: 400px;
                  width: 
                  400px;
                  background-color: aliceblue;
            }
            article{
                  height: 150px;
                  width: 150px;
                  background-color: lightcoral;
                  border: 2px solid rebeccapurple;
                  /* margin: 20px; */
                  /* position: relative; */

            }
            article:nth-child(1){
                  position: relative;
                  /* height: 160px;
                  width: 160px; */
                  top: 30px;
                  left: 50px;
            }
      </style>
</head>
<body>
      <section id="mainBox">
            <div>
                  box 1
            </div>
            <div>
                  box 2
            </div>
      </section>

      <main>
            <article>box 1</article>
            <article>box 2</article>
      </main>
</body>
</html>
