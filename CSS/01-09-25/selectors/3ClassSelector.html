<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Class Selector</title>
      <style>
            *{
                  box-sizing: border-box;
            }
            .num3{
                  height: 90px;
                  width: 95px;
                  border: 1px solid goldenrod;
                  background-color: bisque;
            }

            /*tag selector*/
            p{
                  border: 4px solid red;
                  margin: 1.1px;
                  padding: 0;
            }
      </style>
</head>
<body>
      <h1 class="num3">head 1</h1>
      <section class="num3">section</section>
      <main class="num3">main</main>
      <footer class="num3">footer</footer>
      <!--  -->
      <p>para</p>
      <p>para</p>
      <p>para</p>
      <p>para</p>
      <p>para</p>
      <p>para</p>
      <p>para</p>
      <p>para</p>
      <p>para</p>
      <p>para</p>
</body>
</html>
