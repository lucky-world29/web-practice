<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Id selector </title>
      <style>
            *{
                  box-sizing: border-box;
                  margin: 0;
                  padding: 0;
            }
            #div{
                  background-color: rgb(223, 14, 14);
            }
            #MySection{
                  background-color: rgb(13, 243, 13);
            }
            #mySpan{
                  background-color: rgb(41, 11, 212);
                  
            }
      </style>
</head>
<body>
      <div id="div">
            div
      </div> 
      <section id="MySection">
            section 
      </section>
      <span id="mySpan">
            span  <!-- inline element  -->
      </span>
</body>
</html>
