<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List with Custom Bullet</title>
  <style>
    ul {
      list-style: none; /* remove default bullets */
      padding: 0;
    }
    li {
      background: url("./image/cute-cat-wear-dino-costume-600nw-2457633459.png") no-repeat left center;
      background-size: 20px 20px;
      padding-left: 30px; 
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <ul>
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
  </ul>
</body> 
</html>
