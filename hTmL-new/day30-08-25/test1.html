
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
</head>
<body>
    <table border="2" style="width: 50%;" cellspacing="0" cellpadding="5">

                <th>Grade</th>

        <tbody>
            <tr>
                <td>Math</td>
                <td>90</td>
                <td><strong>A</strong></td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>80</td>
                <td><strong>B</strong></td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>85</td>
                <td><strong>A</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="1">Total Marks</th>
                <td colspan="2">255</td>
            </tr>
        </tfoot>
