<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Weekly Timetable Table</h1>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>Math</td>
            <td>Science </td>
            <td>Math</td>
            <td>History</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>English</td>
            <td>Math </td>
            <td>English</td>
            <td>Science</td>
            <td>Music</td>
        </tr>
       <tr>
            <td>11:00 AM</td>
            <td>Break</td>
            <td>Break </td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
        </tr>
        <tr>
            <td>11:30 AM</td>
            <td>History</td>
            <td>Art</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
