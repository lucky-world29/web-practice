<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let str = "Hey"
            // 1
            let charAAT = str.charAt(1);
            document.write(charAAT);
            //2
            let charCodeat = str.charCodeAt(2);
            document.write(charCodeat+`<br>`);
            //3
            document.write(str.toLocaleUpperCase()+`<br>`);
            //4
            document.write(str.toLocaleLowerCase())+`<br>`;
            //5
            let slice_example = str.slice(0,-2);
            document.write(slice_example+`<br>`);
            //6
            let sub_str = str.substring(0,2);
            document.write(sub_str)+`<br>`;
            
            let exam3 = "HTML";
            document.write(exam3.slice(-2)+`<br>`);//ML
            document.write(exam3.slice(-5,-2)+`<br>`);//HT

            
            
      </script>
</body>
</html>
