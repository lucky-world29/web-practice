<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let str = "Hey"
            // 1
            let charAAT = str.charAt(1);
            console.log(charAAT);
            //2
            let charCodeat = str.charCodeAt(2);
            console.log(charCodeat);
            //3
            console.log(str.toLocaleUpperCase());
            //4
            console.log(str.toLocaleLowerCase());
            //5
            let slice_example = str.slice(0,-2);
            console.log(slice_example);
            //6
            let sub_str = str.substring(0,2);
            console.log(sub_str);
            
            let exam3 = "HTML";
            console.log(exam3.slice(-2));//ML
            console.log(exam3.slice(-5,-2));//HT

            
            
      </script>
</body>
</html>
