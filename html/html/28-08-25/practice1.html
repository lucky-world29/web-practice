  <html lang="en">

        margin-bottom: 10px; /* space between fields */
      }
    </style>
  </head>

  <form style="width: 100%">
    <fieldset>
      <legend>Hi</legend>

      <div>

      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </div>
    </fieldset>
  </form>

  </body>
